<!DOCTYPE html>
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Di√°rio Escolar - Login</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
</head>
<body>
<style>
    body {
        background-color: #041858;
    }
    .login-container {
        max-width: 400px;
        margin: 50px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 5px;
    }
    .form-group {
        margin-bottom: 15px;
    }
</style>
<div>
    <header class="header_section">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg custom_nav-container ">
                <a class="navbar-brand" href="#">
                    <span>Gerenciamento Escolar</span>
                </a>
            </nav>
        </div>
    </header>

    <div class="login-container">
        <h2>Login</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
            <div class="form-group">
                <a href="{% url 'registro' %}" class="btn btn-secondary">Cadastre-se</a>
                <a href="{% url 'password_reset' %}" class="btn btn-link">Esqueci minha senha</a>
            </div>
        </form>
        {% include 'paginas/messages.html' %}
    </div>
</div>
</body>
</html>
