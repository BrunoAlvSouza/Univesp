<body>

  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">

          </a>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex mx-auto flex-column flex-lg-row align-items-center">
              <ul class="navbar-nav  ">

    <style>
      #alunos thead tr {
        position: sticky;
        top: 0;
        background-color: #FFF;
      }
    </style>  
    <table id="alunos" class="display" style="width:50%">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>RA</th>
          <th>Data de Nascimento</th>
          <th>RG</th>
          <th>Excluir</th> <!-- nova coluna -->
        </tr>
      </thead>
    </table>
    
    <script>
      $(document).ready(function() {
        $('#alunos').DataTable({
          'ajax': '{% url "alunos_json" %}',
          'columns': [
            {'data': 'id_aluno'},
            {'data': 'nome'},
            {'data': 'ra'},
            {'data': 'datadenascimento'},
            {'data': 'rg'},
            { // nova coluna
              'data': null,
              'render': function(data, type, row) {
                return '<button class="btn btn-danger btn-sm" onclick="excluirAlunoAJAX(' + row.id_aluno + ')">Excluir</button>';
              }
            }
          ],
          'pageLength': 10,
          'lengthMenu': [10, 25, 50, 100],
          'language': {
            'url': 'https://cdn.datatables.net/plug-ins/1.10.24/i18n/Portuguese-Brasil.json'
          }
        });
      });
    
      function excluirAlunoAJAX(id_aluno) {
        $.ajax({
          url: '/excluir_aluno/' + id_aluno + '/',
          method: 'POST',
          data: {
            'csrfmiddlewaretoken': '{{ csrf_token }}'
          },
          success: function(data) {
            $('#alunos').DataTable().ajax.reload();
          },
          error: function(xhr, status, error) {
            console.log(xhr.responseText);
          }
        });
      }
    </script>
</body>
